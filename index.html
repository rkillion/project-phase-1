<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PhotoGallery</title>
        <link rel="stylesheet" href="style.css">
        <script src="src/api-info.js"></script>
        <script src="src/index.js"></script>
    </head>
    <body>
        <header id="main-header">
            <h1>PhotoGallery</h1>
        </header>
        <div id="selection-area">
            <form action="" id="images-request-form">
                <select name="topic" id="topic-selection">
                    <option value="" disabled selected hidden>Choose a topic</option>
                    <option value="nature">Nature</option>
                    <option value="sports">Sports</option>
                    <option value="models">Models</option>
                    <option value="cars">Cars</option>
                </select>
                <button type="submit">Get Photos</button>
            </form>
        </div>
        <div id="gallery-area">
            <!-- Create a sample card so we know what it should look like -->
        </div>
    </body>
</html>
